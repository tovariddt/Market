
<div class="parent">
    <div class="container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" [(ngModel)]="loginObj.Email" name="EmailId" required>
                    <label>Correo Electronico</label>
                </div>
                <div class="input-box">
                    <input type="password" [(ngModel)]="loginObj.Password" name="Password" required>
                    <label>Contraseña</label>
                </div>
                <div>
                    <button type="button" class="btn" (click)="onLogin()" >Iniciar sesión</button>
                </div>

                <div>
                    <button type="button" class="btn" (click)="onRegister()" >Registrarse</button>
                </div>
                 
            </form>
        </div>
        
    </div>
</div>
