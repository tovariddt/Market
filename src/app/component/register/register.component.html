<section class="container">
  <p class="title">Registrate </p>
  <form class="form" action="#">
      <div class="input-box">
        <label>Correo Electrónico</label>
        <input type="email" [(ngModel)]="correo" name="correo" required>
    </div>
    <div class="input-box">    
        <label>Nombre</label>
        <input type="text" [(ngModel)]="nombre" name="nombre" required>
    </div>
    <div class="input-box">
      <label>Apellido Paterno</label>
        <input type="text" [(ngModel)]="apellido_paterno" name="apellido_paterno" required>
    </div>
    <div class="input-box"> 
        <label>Apellido Materno</label>
        <input type="text" [(ngModel)]="apellido_materno" name="apellido_materno" required>
    </div>
    <div class="input-box">
        <label>Referencia</label>
        <input type="text" [(ngModel)]="referencia" name="referencia">
        
    </div>
    <div class="input-box">
       <label>Teléfono</label>
        <input type="tel" [(ngModel)]="telefono" name="telefono" required>
    </div>
    <div class="input-box">
       <label>Contraseña</label>  
       <input type="password" [(ngModel)]="contrasena" name="contrasena" required>
      </div>
      <button class="boton">Registrate</button>
  </form>
</section>
