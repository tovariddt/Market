<div class="parent">
    <div class="container">
        <div class="-box">
            <h2>Registrarse</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" [(ngModel)]="correo" name="correo" required>
                    <label>Correo Electrónico</label>
                </div>
                
                <div class="input-box">
                    <input type="text" [(ngModel)]="nombre" name="nombre" required>
                    <label>Nombre</label>
                </div>
                <div class="input-box">
                    <input type="text" [(ngModel)]="apellido_paterno" name="apellido_paterno" required>
                    <label>Apellido Paterno</label>
                </div>
                <div class="input-box">
                    <input type="text" [(ngModel)]="apellido_materno" name="apellido_materno" required>
                    <label>Apellido Materno</label>
                </div>
                <div class="input-box">
                    <input type="text" [(ngModel)]="referencia" name="referencia">
                    <label>Referencia</label>
                </div>
                <div class="input-box">
                    <input type="tel" [(ngModel)]="telefono" name="telefono" required>
                    <label>Teléfono</label>
                </div>
                <div class="input-box">
                    <input type="password" [(ngModel)]="contrasena" name="contrasena" required>
                    <label>Contraseña</label>
                </div>
                <button type="button" class="btn" (click)="onRegister()">Registrase</button>
            </form>
        </div>
    </div>
</div>
